<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: #f4f4f4;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
    }
    .lottie-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lottie-wrapper">
      <lottie-player
        src="animations\Mail sent.json"
        background="transparent"
        speed="1"
        style="width: 250px; height: 250px;"
        loop
        autoplay>
      </lottie-player>
    </div>
    <h2>Thank you for your message!</h2>
    <p>We'll get back to you as soon as possible.</p>
        <!-- <a href="../index.html"  style="color:#2e7d32; text-decoration: underline;">Back to Home</a> -->

  </div>
</body>
</html>
